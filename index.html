<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/mobile-first.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <section>
        <div id="txtc">
            
        </div>
        <div id="btnreset">
            <input type="button" value="Resetar" onclick="resetar()">
        </div>

        <div id="corpoCalc">
            <div id="botoes">
                <div class="btnNum" id="num0" onclick="checarNum(0)">
                    0
                </div>

                <div class="btnNum" id="num1" onclick="checarNum(1)">
                    1
                </div>

                <div class="btnNum" id="num2" onclick="checarNum(2)">
                    2
                </div>

                <div class="btnNum" id="num3" onclick="checarNum(3)">
                    3
                </div>

                <div class="btnNum" id="num4" onclick="checarNum(4)">
                    4
                </div>

                <div class="btnNum" id="num5" onclick="checarNum(5)">
                    5
                </div>

                <div class="btnNum" id="num6" onclick="checarNum(6)">
                    6
                </div>

                <div class="btnNum" id="num7" onclick="checarNum(7)">
                    7
                </div>

                <div class="btnNum" id="num8" onclick="checarNum(8)">
                    8
                </div>

                <div class="btnNum" id="num9" onclick="checarNum(9)">
                    9
                </div>

                <div id="ponto" onclick="ponto()">
                    .
                </div>

                <div class="sinalOper" id="mais" onclick="checarOper('+')">
                    +
                </div>

                <div class="sinalOper" id="menos" onclick="checarOper('-')">
                    -
                </div>

                <div class="sinalOper" id="divisao" onclick="checarOper('/')">
                    รท
                </div>
                
                <div class="sinalOper" id="multiplicacao" onclick="checarOper('*')">
                    x
                </div>

                <div id="igual" onclick="igual()">
                    =
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
